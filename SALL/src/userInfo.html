<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="../store.ico" type="/image/x-icon">
    <link rel="stylesheet" href="css/pcReset.css">
    <link rel="stylesheet" href="css/skins.css">
    <link rel="stylesheet" href="css/userInfo.css">
    <!--插件的css-->
    <link rel="stylesheet" href="plugins/animate.min.css">
    <!--插件的js-->
    <script src="js/jquery.min.js"></script>
    <script src="js/fastclick.js"></script>

    <!--[if lte IE 8]>

</head>
<body>
<div class="g-userInfo">
     <header class="g-header Ajax-header"></header>
     <section class="g-main">
         <div class="u-userInfoBox">
             <div class="u-title">
                 <span>个人信息</span>
                 <div class="u-rePassword">
                     修改密码
                 </div>
             </div>
             <div class="u-basicInfoTitle">
                 <span>基本信息</span>
             </div>
             <div class="u-basicInfo">
                 <div class="u-basicIcon">
                     <span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</span>
                     <input type="text" name="username" value="廖中委" disabled><br>
                     <span>联系方式:</span>
                     <input type="text" name="phone" value="15757127240" disabled><br>
                     <span>饭卡编号:</span>
                     <input type="text" name="cardNum" value="E008" disabled><br>
                     <span>部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;门:</span>
                     <input type="text" name="username" value="财务部" disabled>
                 </div>
                 <div class="u-reBasicInfo">
                     <span>编辑</span>
                 </div>
             </div>
             <div class="u-address">
                 <span>收货地址</span>
             </div>
             <div class="u-addressItems">
                 <ul>
                     <li class="u-addTop">
                         <span class="addrchild1">姓名</span>
                         <span class="addrchild2">联系方式</span>
                         <span class="addrchild3">地址</span>
                         <span>操作</span>
                     </li>
                     <li class="u-addCon">
                         <input type="text" class="addrchild1" value="廖中委" disabled>
                         <input type="text" class="addrchild2" value="15157127240" disabled>
                         <input type="text" class="addrchild3" value="杭州市西湖区电子商务大厦10楼艋顺科技" disabled>
                         <span class="u-edit">编辑</span>
                         <span class="u-del">删除 <i class="icon icon-ljx"></i></span>
                         <div class="def">
                             <input type="radio" name="def" value="default" checked>
                             <span>默认</span>
                         </div>
                     </li>
                     <li class="u-addCon">
                         <input type="text" class="addrchild1" value="廖中委" disabled>
                         <input type="text" class="addrchild2" value="15157127240" disabled>
                         <input type="text" class="addrchild3" value="杭州市西湖区电子商务大厦10楼艋顺科技" disabled>
                         <span class="u-edit">编辑</span>
                         <span class="u-del">删除  <i class="icon icon-ljx"></i></span>
                         <div class="def">
                             <input type="radio" name="def" value="default">
                             <span>默认</span>
                         </div>
                     </li>
                 </ul>
             </div>
             <div class="u-addAddress">
                 <img src="images/plus.png" alt="添加地址">
                 <span>添加收货地址</span>
             </div>
         </div>
     </section>
     <footer class="g-footer Ajax-footer"></footer>
</div>
 <script>
     MS.Ajax_page();
 </script>
</body>
</html>
