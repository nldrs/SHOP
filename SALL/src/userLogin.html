<div class="g-userLogin reset-lay">
    <header class="g-header">
        <img src="images/logo.png" alt="logo">
    </header>
    <section class="g-main">
        <div class="m-login reset-auto">
            <h1 class="u-title">新品上架</h1>
            <div class="u-area">
                <div class="u-slide">
                    <div id="focus_Box">
                        <span class="prev">&nbsp;</span>
                        <span class="next">&nbsp;</span>
                        <ul>
                            <li>
                                <a href="#"><img width="445" height="308" alt="Photo sharing jq22" src="../test/1.jpg" /></a>
                            </li>
                            <li>
                                <a href="#"><img width="445" height="308" alt="Photo sharing jq22" src="../test/2.jpg" /></a>
                            </li>
                            <li>
                                <a href="#"><img width="445" height="308" alt="Photo sharing jq22" src="../test/3.jpg" /></a>
                            </li>
                            <li>

                            <li>

                        </ul>
                    </div>
                </div>
                <div class="u-logins">
                    <div class="login-area">
                        <h1><i class="icon icon-index"></i>用户登录</h1>
                        <form action="" id="login">
                            <div>
                                <p>手机号:</p>
                                <p><input type="text" placeholder="请输入手机号码" required></p>
                            </div>
                            <div>
                                <p>密&nbsp;&nbsp;&nbsp;码:</p>
                                <p><input type="password" placeholder="请输入密码" required></p>
                            </div>
                            <p class="forgetLogin">
                                <a href="javascript:;" class="button button-highlight button-rounded button-large">立即登录</a>
                                <a href="javascript:;">忘记密码>></a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="g-footer Ajax-footer">
    </footer>
</div>
<script>
    MS.Ajax_page(".Ajax-footer","tpl/tplFooter.html")
